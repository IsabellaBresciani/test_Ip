<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Public IP Address</title>
</head>
<body>
    <h1>My Public IP Address</h1>
    <p id="ip-address">Loading...</p>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = "My public IP address is: " + data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = "Error fetching IP address.";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
